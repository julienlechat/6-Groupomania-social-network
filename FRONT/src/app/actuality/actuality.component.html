<div class="container">
    <app-file-upload></app-file-upload>

    <p *ngIf="actus!.length === 0" class="text-center">
      Votre fil d'actualité est vide.
    </p>

    <div *ngIf="actus!.length > 0">
      <div *ngFor="let actu of actus" class="card text-center mt-4 mx-auto" style="max-width: 800px;">
        <div class="card-header d-flex align-items-center bg-white">
          <img [src]="actu.img_profil" width="50" height="50" class="rounded-circle">
          <div class="ms-3 align-items-left">
              <p class="m-0 fw-bold text-start">{{ actu.firstname }} {{ actu.lastname }}</p>
              <p class="m-0 text-start text-muted gp-date">Publié le {{ actu.date }}</p>
          </div>
        </div>
        <div class="card-body p-0">
            <img *ngIf="actu.img !== null" [src]="actu.img" alt="" class="img-fluid img-actuality">
            <p *ngIf="actu.text !== null" class="card-text my-3">{{ actu.text }}</p>
        </div>
        <div class="card-footer text-muted d-flex justify-content-evenly px-2">
            <button type="button" class="btn gp-like">
                <i class="far fa-thumbs-up"></i>
                0
            </button>
            <div class="border-end"></div>
            <button type="button" class="btn gp-dislike">
                <i class="far fa-thumbs-down"></i>
                0
            </button>
        </div>
      </div>
    </div>

</div>
